<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalization css file -->
    <link rel="stylesheet" href="assest/css/normalize.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="assest/css/style.css" />

    <!-- fontawesome css file -->

    <title>Document</title>

  <body>
    <div class="containerr">
      <div class="game-model">
        <div class="content">
          <img src="assest/images/lost.gif" alt="">
          <h4>Game Over!</h4>
          <p>The correct answer was:<span>google</span></p>
          <button class="play-again">Play Again</button>

      </div>
      <div class="hangman-box">
        <img src="assest/images/hangman-0.svg" alt="" />

      </div>
      <div class="game-box ">
        <ul class="word-display"></ul>
        <h4 class="hint-text">
          hint:
          <b>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</b>
        </h4>
        <h4 class="guesses-text">
          Incorrect guesses:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard">

        </div>
      </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="assest/js/bootstrap.bundle.min.js"></script>
